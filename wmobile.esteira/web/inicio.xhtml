<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="controle">

		<pm:header title="Polishop Esteiras" />
		<pm:content>
			<h:form id="formControle">
				<p:accordionPanel>
					<p:tab title="Esteira">
						<p:commandButton value="Ligar" icon="refresh"
							update="historicoEstado" action="#{control.ligarLampada}" />
						<p:commandButton value="Desligar" icon="refresh"
							update="historicoLampada" action="#{control.desligarLampada}" />
						<p:outputPanel id="historicoLampada" style="text-align: center">
							<div align="center" style="background-color: #C6C6C6">
								<h:outputText value="#{control.estadoLampada}" />
							</div>
						</p:outputPanel>
					</p:tab>
					<p:tab title="Ar-condicionado">
						<h:panelGrid columns="3" width="100%" style="text-align: center;">
							<p:commandButton value="-"
								update="displayTemperatura,historicoArcondi" action="#{control.diminuirArcondi}" />
							<h:outputText id="displayTemperatura"
								value="#{control.temperaturaAtual}ยบ celsius" />
							<p:commandButton value="+"
								update="displayTemperatura,historicoArcondi" 
								action="#{control.aumentarArcondi}" />
						</h:panelGrid>
						<p:commandButton value="Ligar" icon="refresh"
							update="historicoArcondi" action="#{control.ligarArcondi}" />
						<p:commandButton value="Desligar" icon="refresh"
							update="historicoArcondi" action="#{control.desligarArcondi}" />
						<p:outputPanel id="historicoArcondi" style="text-align: center">
							<div align="center" style="background-color: #C6C6C6">
								<h:outputText value="#{control.estadoArcondi}" />
							</div>
						</p:outputPanel>
					</p:tab>
				</p:accordionPanel>
			</h:form>
		</pm:content>

	</pm:page>

</h:body>

</html>
